swagger: '2.0'
info:
  title: utility
  x-ibm-name: utility
  version: 1.0.0
host: $(catalog.host)
schemes:
  - https
basePath: /utility
produces:
  - application/json
consumes:
  - application/json
security:
  - {}
securityDefinitions:
  clientIdHeader:
    type: apiKey
    name: X-IBM-Client-Id
    in: header
x-ibm-configuration:
  phase: realized
  testable: true
  enforced: true
  properties:
    target-url:
      value: 'http://example.com/operation-name'
      description: The URL of the target service
      encoded: false
  cors:
    enabled: true
  activity-log:
    enabled: true
    error-content: header
    success-content: activity
  application-authentication:
    certificate: false
  assembly:
    execute:
      - switch:
          version: 2.0.0
          title: switch
          case:
            - condition: >-
                (($httpVerb() = 'GET' and $operationPath() =
                '/basic-auth/{username}/{password}'))
              execute:
                - gatewayscript:
                    version: 2.0.0
                    title: gatewayscript
                    source: "console.error(\"utility.js\");\nvar reqauth = context.get('request.authorization').split(' ');\nvar splitval = new Buffer((reqauth[1] || ''), 'base64').toString('utf8').split(':');\nvar username = splitval[0] || '';\nvar password = splitval[1] || '';\nconsole.debug('user credential : [' + username + ':' + password + ']');\nif (username === context.get('request.parameters.username') && password === context.get('request.parameters.password')) {\n\tcontext.message.body.write({ \"authenticatedUser\": username });\n\tcontext.set('message.headers.api-authenticated-credential', 'cn=' + username + ',email=' + username + '@poon.com');\n    context.set('message.status.code', 200);\n\tcontext.message.header.set('Content-Type', 'application/json');\n}\nelse {\n\tcontext.set('message.status.code', 401);\n}"
                - invoke:
                    version: 2.0.0
                    title: invoke
                    header-control:
                      type: blacklist
                      values: []
                    parameter-control:
                      type: whitelist
                      values: []
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error: []
                    target-url: 'https://httpbin.org/get'
                - gatewayscript:
                    version: 2.0.0
                    title: gatewayscript
                    source: |-
                      context.message.body.readAsJSON
                      (function (error, response)
                        {
                          if (error)
                          {
                            return;
                          }
                          console.log("response %s", JSON.stringify(response));
                          context.message.body.write(JSON.stringify(response));
                        });
            - condition: (($httpVerb() = 'GET' and $operationPath() = '/ping'))
              execute:
                - gatewayscript:
                    version: 2.0.0
                    title: gatewayscript
                    source: >-
                      context.message.body.write({"message":"hello world!"});

                      context.message.header.set('Content-Type',
                      'application/json');
                - invoke:
                    version: 2.0.0
                    title: invoke
                    header-control:
                      type: blacklist
                      values: []
                    parameter-control:
                      type: whitelist
                      values: []
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error: []
                    target-url: 'https://httpbin.org/get'
                - gatewayscript:
                    version: 2.0.0
                    title: gatewayscript
                    source: |-
                      context.message.body.readAsJSON
                      (function (error, response)
                        {
                          if (error)
                          {
                            return;
                          }
                          console.log("response %s", JSON.stringify(response));
                          context.message.body.write(JSON.stringify(response));
                        });
            - condition: >-
                (($httpVerb() = 'POST' and $operationPath() =
                '/introspect/google'))
              execute:
                - gatewayscript:
                    version: 2.0.0
                    title: set-variables
                    source: |-
                      context.message.body.readAsBuffer
                      (function (error, response)
                        {
                          if (error)
                          {
                            return;
                          }
                          
                          console.error("response %s", response);
                          var queryList = {};
                          var queryParams = response.toString().split('&');
                          for (var i = 0; i < queryParams.length; i++) {
                              var tmpArray = queryParams[i].split('=');
                              queryList[tmpArray[0]] = tmpArray[1];
                              
                          }
                          console.error('token %s', queryList['token']);
                          context.message.header.set('Authorization', 'Bearer ' + queryList['token']);
                          context.set('demo.introspect.response.scope', queryList['scope']);
                          
                        });
                - invoke:
                    version: 2.0.0
                    title: invoke
                    header-control:
                      type: blacklist
                      values: []
                    parameter-control:
                      type: whitelist
                      values: []
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error: []
                    target-url: >-
                      https://openidconnect.googleapis.com/v1/userinfo?scope={demo.introspect.response.scope}
                - gatewayscript:
                    version: 2.0.0
                    title: gatewayscript
                    source: "context.message.body.readAsJSON(function (error, buffer) {\n    console.error ('>> response %s', JSON.stringify(buffer));\n    \n\tif (error || context.get('message.status.code') != '200') {\n\t\tcontext.set('message.status.code', 500);\n\t}\n\telse {\n\t\tvar response = { \n\t\t    \"active\": true \n\t\t};\n\n\t\t//simulate OAuth provider that returns scopes as part of the introspection lookup\n\t\tif (context.get('demo.introspect.response.scope') !== '' &&\n\t\t\tcontext.get('demo.introspect.response.scope') !== undefined) {\n\t\t\tresponse['scope'] = context.get('demo.introspect.response.scope');\n\t\t}\n\n\t\t//TESTING ONLY: include the basic-auth header in the request back in the response\n// \t\tresponse['basic-authorization'] = context.get('request.headers.authorization');\n\t\tresponse['username'] = buffer.email;\n\t\tresponse['client_id'] = buffer.sub;\n\t\t//set the response context\n\t    context.message.header.set('Content-Type', 'application/json');\n\t    context.set('message.status.code', 200);\n\t    console.error ('>> oauth introspection - returning response %s', JSON.stringify(response));\n\t    context.message.body.write(JSON.stringify(response));\n\t}\n});"
    catch: []
  gateway: datapower-api-gateway
  type: rest
parameters:
  username:
    name: username
    type: string
    in: path
    required: true
  password:
    name: password
    type: string
    in: path
    required: true
  Authorization:
    name: Authorization
    type: string
    in: header
    required: false
tags: []
definitions: {}
paths:
  /introspect/google:
    post:
      responses:
        '200':
          description: success response code
          schema:
            type: integer
      consumes: []
      produces: []
      parameters: []
    parameters: []
  /ping:
    get:
      responses:
        '200':
          description: 200 OK
  '/basic-auth/{username}/{password}':
    get:
      responses:
        '200':
          description: 200 OK
    parameters:
      - $ref: '#/parameters/username'
      - $ref: '#/parameters/password'
      - $ref: '#/parameters/Authorization'
