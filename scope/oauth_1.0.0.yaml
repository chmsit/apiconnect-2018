                      }
                  - set: private.claim
                    value: '{"disclaimer":"for demo purpose"}'
                version: 1.0.0
            - jwt-generate:
                title: jwt-generate
                iss-claim: iss.claim
                exp-claim: 3600
                version: 1.0.0
                jwt: idtoken
                jti-claim: true
                sub-claim: oidc-credential
                aud-claim: client.app.id
                private-claims: private.claim
                jws-alg: RS512
                jws-jwk: sign-jwk
            - gatewayscript:
                title: gatewayscript
                version: 1.0.0
                source: >-
                  var grantType =
                  session.name('_apimgmt').getVariable('requested-grant-type');


                  if (grantType === 'implicit') {
